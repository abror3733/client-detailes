<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Details</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="details">
      <h1 class="details-title">Client Details</h1>
      <p class="details-text">Enter the details of all incoming clients</p>
    </div>
    <div class="details-bottom">
      <form class="details-form" action="">
       <label class="details-label ">
        <span class="title-span">Client name
          <img src="./Images/red-star.svg" alt="icon" width="7" height="7">
        </span>
        <input class="details-input" type="text">
       </label>
       <label class="details-label">
        <span class="title-span">Company
          <img  src="./Images/red-star.svg" alt="icon" width="7" height="7">
        </span>
        <input class="details-input" type="text">
       </label>
       <label class="details-label">
        <span class="title-span">Title
          <img src="./Images/red-star.svg" alt="icon" width="7" height="7">
        </span>
        <input class="details-input" type="text">
       </label>
       <label class="details-label">
        <span class="title-span">Departament
          <img src="./Images/red-star.svg" alt="icon" width="7" height="7">
        </span>
        <input class="details-input" type="submit">
       </label>
        <div class="card">
          <p class="method-text">Preferred contact method</p>
          <label class="label-email"> Email
            <input class="details-input input-change" type="radio" name="inner">
          </label>
          <label class="label-email"> Phone
            <input class="details-input input-change" type="radio" name="inner">
          </label>
        </div>
        <label class="details-label change-label ">
          <span class="title-span">Company Adderss
            <img class="details-img" src="./Images/red-star.svg" alt="icon" width="7" height="7">
          </span>
          <input class="input-adres input-change-adres" type="text" placeholder="Street Address">
          <input class="input-adres input-change-adres"  type="text" placeholder="Adderss Line 2">
          <div class="card2">
           <div class="card3">
            <input class="input-inner" type="text" placeholder="City">
            <input class="input-inner" type="text" placeholder="Postal/ Zip Code">
           </div>
           <div class="card4">
            <input class="input-inner" type="text" placeholder="State/Region/Province">
            <input class="input-inner" type="text" placeholder="Country">
           </div>
          </div>
         </label>
         <label class="details-label">
          <span class="title-span">Copmany website
            <img class="details-img" src="./Images/red-star.svg" alt="icon" width="7" height="7">
          </span>
          <input class="details-input" type="text">
         </label>
         <label class="details-label">
          <span class="title-span">Company Logo
            <img class="details-img" src="./Images/red-star.svg" alt="icon" width="7" height="7">
          </span>
         
         <div class="input-div">
         <strong class="choose-file">Choose File</strong>
          <img class="dow-img" src="./Images/download-svgrepo-com.svg" alt="icon" width="13" height="13">
          <input class=" input-file" type="file">
         </div>
         </label>
         <label class="details-label">
          <span class="title-span">Working Hours
            <img class="details-img" src="./Images/red-star.svg" alt="icon" width="7" height="7">
          </span>
          <input class="details-input" type="text">
         </label>
         <label class="details-label">
          <span class="title-span">Working Days
            <img class="details-img" src="./Images/red-star.svg" alt="icon" width="7" height="7">
          </span>
          <input class="details-input" type="text" >
         </label>
         <label class="details-label">
          <span class="title-span">Biling Cycle
            <img class="details-img" src="./Images/red-star.svg" alt="icon" width="7" height="7">
          </span>
          <input class="details-input" type="date">
         </label>
         <label class="details-label">
          <span class="title-span">Additional Information
            <img class="details-img" src="./Images/red-star.svg" alt="icon" width="7" height="7">
          </span>
          <input class="details-input" type="text">
         </label>

      </form>
     <div class="btn-sub">
      <button type="submit" class="submit">Submit</button>
     </div>
    </div>
  </div>
</body>
</html>
